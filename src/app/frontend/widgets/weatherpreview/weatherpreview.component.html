<md-card class="weatherpreview">
  <md-card-header>
    <md-card-title>WeatherPreview</md-card-title>
  </md-card-header>
  <md-grid-list cols="6" rowHeigt="10%">
    <md-grid-tile
      *ngFor="let tiles of tiles"
      [colspan]="tiles.cols"
      [rowspan]="tiles.rows"
      [style.background]="tiles.color">
      {{tiles.text}}
    </md-grid-tile>
  </md-grid-list>
</md-card>
