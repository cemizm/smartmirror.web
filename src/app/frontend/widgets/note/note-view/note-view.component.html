<md-card class="task">
  <h3>Aufgaben</h3>
  <p *ngIf="!taskList">
    Keine Aufgaben
  </p>
  <md-list *ngIf="taskList">
    <div *ngFor="let item of taskList | slice:0:setting.maxCount">
      <md-list-item>
        <h5 md-line>&bull; {{item.title}}</h5>
      </md-list-item>
    </div>
  </md-list>
</md-card>
