<md-card class="task">
  <p *ngIf="!taskList">
    Keine Aufgaben
  </p>
  <div *ngIf="taskList">
    <div *ngFor="let item of taskList" style="margin:3px">
      <i class="fa fa-circle-o" *ngIf="item.status !== 'completed'"></i>
      <i class="fa fa-check-circle-o" *ngIf="item.status === 'completed'"></i>
      {{item.title}}
    </div>
  </div>
</md-card>
