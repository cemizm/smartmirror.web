<md-card class="news">
  <h3><i class="fa fa-newspaper-o"></i> News</h3>
  <p *ngIf="!feedRss">
    Keine News
  </p>
  <div *ngIf="feedRss">
    <h4 md-line>Quelle: {{feedRss.feed.title}}</h4>
    <div fxLayout="column" fxLayoutAlign="stretch stretch" *ngFor="let items of feedRss.items">
      <div class="newsEntry">
        <div class="date">{{items.pubDate | date:'HH:mm'}}</div>
        <p class="title">{{items.title}}</p>
      </div>
    </div>
  </div>
</md-card>
