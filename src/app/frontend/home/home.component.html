<div fxLayout="row" fxLayoutAlign="stretch stretch">
  <div fxLayout="column" fxFlex="25%" fxLayoutGap="20px" *ngIf="mirror">
    <app-today></app-today>
    <div *ngFor="let widget of mirror | mirrorPipe:1">
      <ng-container [ngComponentOutlet]="load(widget)"></ng-container>
    </div>
  </div>
  <div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="ticket">
      <md-card>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data={{ticket?.number}}">
        <md-card-content fxLayoutAlign="center center" style="font-size: 250%; margin: 40px">
          {{ticket?.number}}
        </md-card-content>
      </md-card>
    </div>
  </div>
  <div fxLayout="column" fxFlex="25%" fxLayoutGap="20px" *ngIf="mirror">
    <div *ngFor="let widgetR of mirror | mirrorPipe:2">
      <ng-container [ngComponentOutlet]="load(widgetR)"></ng-container>
    </div>
  </div>
</div>
