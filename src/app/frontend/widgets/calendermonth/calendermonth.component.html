<md-card class="calendermonth">
  <md-card-header>
    <md-card-title>CalenderMonth</md-card-title>
  </md-card-header>
  <md-grid-list cols="7" rowHeigt="100px">
    <md-grid-tile
      *ngFor="let tiles of tiles"
      [colspan]="tiles.cols"
      [rowspan]="tiles.rows"
      [style.background]="tiles.color">
      {{tiles.text}}
    </md-grid-tile>
  </md-grid-list>
</md-card>
