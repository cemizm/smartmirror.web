<md-card class="weather-view">
  <div *ngIf="weatherForecast && weatherForecastFirst" fxLayout="column" fxLayoutAlign="stretch stretch">
    <md-grid-list cols="3" rowHeight="80px" *ngIf="weatherCurrent">
      <md-grid-tile colspan=3 rowspan=1 style="font-size: 200%">
        {{weatherCurrent.name}}
      </md-grid-tile>
      <md-grid-tile colspan=1 rowspan=1>
        <i class={{weatherCurrent.weather[0].id}} style="font-size: 400%"></i>
      </md-grid-tile>
      <md-grid-tile colspan=2 rowspan=1 style="font-size: 200%">
        {{weatherCurrent.main.temp | number: '.0-0'}} °C
      </md-grid-tile>
    </md-grid-list>

    <div fxLayout="row" fxLayoutAlign="stretch stretch" fxLayoutGap="5px" style="margin-top: 10px">
      <div fxLayout="column" fxLayoutAlign="stretch center" fxFlex
           *ngFor="let weatherItem of weatherForecastFirst.weatherList">
        <div style="color: grey;font-size:80%;margin-bottom: 3px">{{weatherItem.dt | date:'HH:mm'}}</div>
        <i class={{weatherItem.weatherinformation.id}} style="font-size: 250%"></i>
        <div>{{weatherItem.maininformation.temp | number: '.0-0'}} °C
        </div>
      </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="stretch stretch" fxLayoutGap="5px" style="margin-top: 10px">
      <div fxLayout="row" fxLayoutAlign="stretch stretch" *ngFor="let weatherItem of weatherForecast.weatherList">
        <div style="color: grey; text-align: left" fxFlex>{{weatherItem.dt | date:'EEEE'}}</div>
        <i class={{weatherItem.weatherinformation.id}} style="font-size: 150%; text-align: center" fxFlex></i>
        <div class="md-secondary" style="text-align: right" fxFlex>{{weatherItem.maininformation.temp | number: '.0-0'}}
          °C
        </div>
      </div>
    </div>
  </div>
</md-card>
