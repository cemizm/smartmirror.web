<md-card class="mails">
  <md-card-header>
    <md-card-title>Mails</md-card-title>
  </md-card-header>
  <md-list>
    <md-divider></md-divider>
    <md-list-item *ngFor="let mail of mails">
      <h4 md-line>{{mail.betreff}}</h4>
      <p md-line>{{mail.date | date}} | {{mail.absender}}</p>
    </md-list-item>
  </md-list>
</md-card>
