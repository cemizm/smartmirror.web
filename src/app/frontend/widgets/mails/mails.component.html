<md-card class="mails">
  <md-card-header>
    <md-card-title>Mails</md-card-title>
  </md-card-header>
  <md-list>
    <md-divider></md-divider>
    <h3 md-subheader>Folders</h3>
    <md-list-item *ngFor="let folder of folders">
      <h4 md-line>{{folder.absender}}</h4>
      <p md-line>{{folder.date | date}} {{folder.absender}}</p>
    </md-list-item>
  </md-list>
</md-card>
