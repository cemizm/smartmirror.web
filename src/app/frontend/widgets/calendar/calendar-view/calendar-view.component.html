<md-card class="calender">
  <md-list>
    <md-divider></md-divider>
    <h3 md-subheader>{{dates[0]}}</h3>
    <md-list-item *ngFor="let termin of termineEins">
      <h6 md-line> {{termin.name}}</h6>
    </md-list-item>
    <md-divider></md-divider>
    <h3 md-subheader>{{dates[1]}}</h3>
    <md-list-item *ngFor="let termin of termineZwei">
      <h6 md-line>{{termin.name}}</h6>
    </md-list-item>
  </md-list>
</md-card>
