<md-card class="news">
  <h3><i class="fa fa-newspaper-o"></i> News</h3>
  <p *ngIf="!feedRss">
    Keine News
  </p>
  <div *ngIf="feedRss" fxLayout="column" fxLayoutAlign="stretch stretch" fxLayoutGap="10px">
    <div class="newsEntry" *ngFor="let items of feedRss.items">
      <span style="color:grey">{{items.pubDate | date:'HH:mm'}}</span> {{items.title}}
    </div>
  </div>
</md-card>
