<md-card>
  <md-grid-list cols="3" rowHeight="60px">
    <md-grid-tile colspan=3 style="font-size: 120%">
      {{date.toLocaleString('de-de', { weekday: 'long' })}}
      {{date | date: 'dd.'}}
      {{date.toLocaleString('de-de', { month: 'long' })}}
    </md-grid-tile>
    <md-grid-tile colspan=3 style="font-size: 300%">
      {{date | date: 'HH:mm'}}
      <div style="font-size: 50%; color: grey">
        {{date | date: 'ss'}}
      </div>
    </md-grid-tile>
  </md-grid-list>
</md-card>
